apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bankapp-ingress
  namespace: bankapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # ‚Üê THIS IS THE FIX!
  rules:
  - http:
      paths:
      - path: /bankapp
        pathType: Prefix
        backend:
          service:
            name: bankapp-service
            port:
              number: 80