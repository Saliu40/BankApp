version: "3.9"

services:
  bankapp:
    image: saliu/bankapp:latest
    container_name: bankapp
    ports:
      - "80:8080"
    networks:
      - bankapp-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bankappdb?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bankapp_user
      SPRING_DATASOURCE_PASSWORD: bankapp_pass
      JAVA_OPTS: "-Xms512m -Xmx2g"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: bankappdb
      MYSQL_USER: bankapp_user
      MYSQL_PASSWORD: bankapp_pass
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - bankapp-network
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mysql-data:

networks:
  bankapp-network:
    driver: bridge
